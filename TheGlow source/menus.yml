    # In this section you will not be able to add new items to the menu, only edit the current ones.
    # If you want to add more items use the custom-items section:
    items:
      # Default button for each glow item.
      glow:
        # This will be the default item if no other material is configured within colors.
        material: NAME_TAG
        # This will be the default display name.
        # If you don't want to use it, set it this way. display_name: '{name}'
        display_name: '&a{name}'
        # This will be the amount of the item, unless one is set in colors.
        # Same for model_data, hide_attributes and glowing
        amount: 1
        model_data: 0
        item_flags:
        - HIDE_ATTRIBUTES
        glowing: false
        lore:
          selected:
            - '&8Selected'
            - ''
            - '&f Ability to shine'
