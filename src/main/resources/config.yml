# ===========================================
# Mestre Dos Efeitos - Configurações Gerais
# ===========================================

# Configurações básicas do plugin
settings:
  # Habilitar ou desabilitar o sistema de glows
  enable-glows: true
  
  # Habilitar ou desabilitar o sistema de partículas
  enable-particles: true
  
  # Itens físicos são consumidos ao usar
  consume-physical-items: true
  
  # Desbloquear automaticamente ao usar item físico
  auto-unlock-on-use: true

# Mensagens globais
messages:
  prefix: "<gradient:aqua:blue>[MestreDosEfeitos]</gradient>"
  
  no-permission: "<red>Você não tem permissão para isso!</red>"
  
  player-not-found: "<red>Jogador não encontrado!</red>"
  
  effect-activated: "<green>Efeito ativado!</green>"
  
  effect-deactivated: "<gray>Efeito desativado.</gray>"
  
  effect-unlocked: "<green>Efeito desbloqueado!</green>"
  
  effect-locked: "<red>Este efeito está bloqueado. Compre na loja!</red>"

