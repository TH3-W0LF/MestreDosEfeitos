menu_title: "&9Selection menu"
size: 36 #DEFAULT TO 54
items:
  christmas:
    slot: 0
    material: SNOWBALL
    amount: 1
    display_name: "&cC&2h&cr&2i&cs&2t&cm&2a&cs"
    lore:
      - "&fLeft click: &cC&2h&cr&2i&cs&2t&cm&2a&cs"
      - "&fEffect permission: %eglow_has_permission_christmas%"
    click_commands:
      - "[player] eglow christmas"
      - "[refresh]"
    click_requirement:
      permission_check:
        type: has permission
        permission: eglow.effect.christmas
  halloween:
    slot: 1
    material: PUMPKIN
    amount: 1
    display_name: "&6Halloween"
    lore:
      - "&fLeft click: &6Halloween"
      - "&fEffect permission: %eglow_has_permission_christmas%"
    click_commands:
      - "[player] eglow halloween"
      - "[refresh]"
    click_requirement:
      permission_check:
        type: has permission
        permission: eglow.effect.halloween
  navigation_bar_filler:
    slots:
      - 27
      - 29
      - 32
      - 33
      - 35
    material: CYAN_STAINED_GLASS_PANE
    amount: 1
    display_name: "&f"
  settings:
    slot: 28
    material: head-%player_name%
    amount: 1
    display_name: "&eYour settings"
    lore:
      - "&fLast glow: %eglow_lastglow%"
      - "&fGlow on join: %eglow_glowstatus_join%"
      - "&9Click to toggle"
    click_commands:
      - "[player] eglow toggleglowonjoin"
      - "[refresh]"
    click_requirement:
      permission_check:
        type: has permission
        permission: eglow.command.toggleglowonjoin
  glow_state_off:
    slot: 30
    material: GUNPOWDER
    amount: 1
    display_name: "&eGlowing status"
    lore:
      - "&fGlowing: %eglow_glowstatus%"
      - "&fLast glow: %eglow_lastglow%"
      - "&9Click to toggle"
    click_commands:
      - "[player] eglow toggle"
      - "[refresh]"
    click_requirement:
      permission_check:
        type: has permission
        permission: eglow.command.toggle
  glow_state_on:
    priority: 1
    slot: 30
    material: GLOWSTONE_DUST
    amount: 1
    display_name: "&eGlowing status"
    lore:
      - "&fGlowing: %eglow_glowstatus%"
      - "&fLast glow: %eglow_lastglow%"
      - "&9Click to toggle"
    click_commands:
      - "[player] eglow toggle"
      - "[refresh]"
    click_requirement:
      permission_check:
        type: has permission
        permission: eglow.command.toggle
    view_requirement:
      requirements:
        has_active_effect:
          type: string equals
          input: "%eglow_glowstatus_raw%"
          output: "true"
  glow_visibility:
    slot: 31
    material: ENDER_EYE
    amount: 1
    display_name: "&eGlow visibility"
    lore:
      - "&f%eglow_glow_visibility_all%"
      - "&f%eglow_glow_visibility_other%"
      - "&f%eglow_glow_visibility_own%"
      - "&f%eglow_glow_visibility_none%"
      - "&9Click to cycle"
    click_commands:
      - "[player] eglow visibility %eglow_glow_visibility_next%"
      - "[refresh]"
    click_requirement:
      permission_check:
        type: has permission
        permission: eglow.command.visibility
  effect_speed:
    priority: 1
    slot: 32
    material: CLOCK
    amount: 1
    display_name: "&eEffect speed"
    lore:
      - "&fSpeed: %eglow_glow_speed%"
    click_commands:
      - "[player] eglow %eglow_glow_speed_type%"
      - "[refresh]"
    view_requirement:
      minimum_requirements: 1
      stop_at_success: true
      requirements:
        has_slow_effect:
          type: string equals
          input: "%eglow_glow_speed_raw%"
          output: "slow"
        has_fast_effect:
          type: string equals
          input: "%eglow_glow_speed_raw%"
          output: "fast"
  custom_effects:
    slot: 34
    material: BOOK
    amount: 1
    display_name: "&eBack to Main menu"
    lore:
      - "&9Click to open"
    enchantments:
      - "MENDING;1"
    hide_enchantments: true
    click_commands:
      - "[openguimenu] main-menu"